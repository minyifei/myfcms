<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>删除管理员</title>
		<link type="text/css" rel="stylesheet" href="__APP__/Public/css/add.css" />
		<script type="text/javascript" src="__APP__/Public/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btnSubmit").click(function(){
					var code = $.trim($("#txtCode").val());
					if(code == ""){
						alert("验证串不能为空！");
						return false;
					}
					
				})
			})
			
		</script>
	</head>
	<body>
		<div class="main">
			<div class="top">
				<div class="position">
					您现在的位置：<a href="__APP__/index.php?m=User&a=main">管理员管理</a><span class="split">&gt;</span>删除管理员
				</div>
			</div>
			<div class="center">
				<form action="__APP__/index.php?m=User&a=delete_handler" method="post">
				<table width="100%">
					<tbody>
						<tr height="24" >
							<td class="bline">
								&nbsp;确定要删除用户：{$user.userid} 吗？
				            	<input type="hidden" name="id" value="{$user.id}" />
							</td>
						</tr>
						<tr>
							<td class="bline">
								<table width="800" border="0" cellspacing="0" cellpadding="0">
						          <tbody><tr>
						            <td width="140">&nbsp;安全验证串：</td>
						            <td width="240">
						            	<input name="code" type="text" id="txtCode" style="width:228px" value="">
						            </td>
						            <td width="400" class="red">
						            	{$code}
						            </td>
						          </tr>
						       </tbody>
						       </table>
							</td>
						</tr>
						<tr>
							<td height="28" colspan="2" bgcolor="#F9FCEF" class="bline3" >
								<input type="submit" id="btnSubmit" class="btn" value="保存" />
								<input type="reset" id="btnReset" class="btn" value="重置" />
							</td>
						</tr>
					</tbody>
				</table>
				</form>
			</div>
		</div>
		
	</body>
</html>
