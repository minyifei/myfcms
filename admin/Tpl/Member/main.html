<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会员管理</title>
<link type="text/css" rel="stylesheet" href="__APP__/Public/css/list.css" />
<script type="text/javascript" src="__APP__/Public/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btnNew").click(function(){
			window.location.href = "__APP__/index.php?m=Member&a=add";
		})
	})
</script>
</head>
<body>
	<div class="list-main">
		<div class="list-top">
			<div class="position">
				您现在的位置：会员管理
			</div>
		</div>
		<div class="list-btns">
			<input type="button" id="btnNew" class="btn" value="新建" />
		</div>
		<div class="list-table">
			<table class="tbl" width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#CFCFCF" align="center">
				<tbody>
					<tr class="top" height="25">
						<th width="17%">登录名</th>
						<th width="17%">用户名</th>
						<th width="15%">email</th>
						<th width="10%">头像</th>
						<th width="12%">创建时间</th>
						<th width="10%">操作</th>
					</tr>
					<volist name="members" id="vo">
						<tr align="center" bgcolor="#FFFFFF" height="26" onmousemove="javascript:this.bgColor='#fafafa';" onmouseout="javascript:this.bgColor='#FFFFFF';">
							<td align="center">
								{$vo.loginid}
							</td>
							<td>
								{$vo.username}
							</td>
							<td>
								{$vo.email}
							</td>
							<td>
								<img style="width:50px;" src="{$vo.face}" />
							</td>
							<td>
								{$vo.createtime}
							</td>
							<td>
								<a href="__APP__/index.php?m=Member&a=update&id={$vo.id}">[更改]</a>&nbsp;
								<a href="__APP__/index.php?m=Member&a=delete_handler&id={$vo.id}" onclick="return(confirm('确定删除?'))">[删除]</a>
							</td>
						</tr>
					</volist>
					<tr bgcolor="#F9FCEF" height="25">
						<td colspan="9" align="center">
							<div class="pager">
								{$page}
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="search">
			<form action="__APP__/index.php" method="get" id="formSearch">
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td>
							<input type="hidden" name="m" value="Member" />
							<input type="hidden" name="a" value="main" />
						</td>
						<td>
							用户登录名：
						</td>
						<td>
							<input type="text" name="loginid" id="txtKeyword" value="{$loginid}" style="width:220px">
						</td>
						<td>
							<input type="submit" id="btnSearch" value="搜索" class="btn" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	</form>
</body>
</html>
