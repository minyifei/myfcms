<tagLib name="myfcms" />
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title><myfcms:global name="cfg_webname" /></title>
		<meta name="description" content="<myfcms:global name="cfg_description" />" />
		<meta name="keywords" content="<myfcms:global name="cfg_keywords" />" />
		<meta name="author" content="minyifei" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link type="text/css" rel="stylesheet" href="__MYFCMSPUBLIC__/css/t-main.css" />
	</head>
	<body>
		<div class="main">
			<include file="./Tpl/touch/Public/top.html" />
			<div class="search">
				<form action="{$myfcms.searchurl}" method="get">
					<ul>
						<li>
							<select name="tid" class="searchsel">
								<option value="0"> 选择栏目 </option>
								<myfcms:channel id="toptype" topid="0" >
									<if condition="($toptype.protype eq 0) OR ($toptype.protype eq 1) ">
										<option value="{$toptype.id}"> {$toptype.typename} </option>
									</if>
								</myfcms:channel>
							</select>
						</li>
						<li>
							<input type="text" name="keyword" class="searchtxt" /><input type="hidden" name="m" value="Search" /><input type="hidden" name="a" value="index" />

						</li>
						<li>
							<input type="submit" class="searchbtn" value="搜索" />
						</li>
					</ul>
				<input type="hidden" name="__hash__" value="34b97549059ea141b7319bebdf745299_995b3892eac8787821f919b897479fed" /></form>
				<div class="clear"></div>
			</div>
			<div class="list-item">
				<h2>
					<a href="javascript:void(0)">最新文章</a>
				</h2>
				<ul>
					<myfcms:arclist id="vo" limit="10">
		                <li>
		                 <a href="{$vo.arcurl}" title="{$vo.title}">{$vo.title|myfsubstr=0,16}</a> {$vo.sendtime|strtotime|date="m-d",###} 
		                </li>
			        </myfcms:arclist>
				</ul>
			</div>
			<myfcms:channel id="toptype" topid="0" type="0,1" key="ck">
				<div class="list-item">
					<h2>
						<a href="{$toptype.typeurl}">{$toptype.typename}</a>
					</h2>
					<ul>
						<myfcms:arclist id="vo" limit="6" typeid="$toptype[id]">
			                <li>
			                 <a href="{$vo.arcurl}" title="{$vo.title}">{$vo.title|myfsubstr=0,16}</a> {$vo.sendtime|strtotime|date="m-d",###}
			                </li>
				        </myfcms:arclist>
					</ul>
				</div>
			 </myfcms:channel>
			<include file="./Tpl/touch/Public/footer.html" />
		</div>
	</body>
</html>
